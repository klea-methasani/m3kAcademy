<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup</title>
    <link rel="stylesheet" href="loginSignup.css">
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div class="form-container" id="loginContainer">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit">Login</button>
            </form>
        </div>
        <!-- Signup Form -->
        <div class="form-container hidden" id="signupContainer">
            <h2>Signup</h2>
            <form id="signupForm">
                <div class="form-group">
                    <label for="signupEmail">Email</label>
                    <input type="email" id="signupEmail" required>
                </div>
                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" required>
                </div>
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select id="gender" required>
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="age">Age</label>
                    <select id="age" required>
                        <option value="">Select Age</option>
                        <option value="18-25">18-25</option>
                        <option value="26-35">26-35</option>
                        <option value="36-45">36-45</option>
                        <option value="46+">46+</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="backgroundCheckbox">Background in Coding</label>
                    <input type="checkbox" id="codingBackground" name="codingBackground" value="Yes">
                    <label for="codingBackground">Yes</label>
                    <input type="checkbox" id="noCodingBackground" name="codingBackground" value="No">
                    <label for="noCodingBackground">No</label>
                </div>
        
                <div class="form-group">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="tel" id="phoneNumber" pattern="[0-9]{3}-[0-9]{7}" placeholder="Format: 123-4567890" required>
                </div>
                <button type="submit">Signup</button>
            </form>
        </div>
        <!-- Switch Button -->
        <button id="switchBtn" class="btn">Switch to Signup</button>
        <!-- Clear Button -->
        <button id="clearBtn" class="btn">Clear Fields</button>
    </div>

    <script src="loginSignup.js"></script>
</body>
</html>
